<!DOCTYPE html>
<html lang="en">
<html lang="en" class="no-scrollbar"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, height=device-height">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="">
<title>VIEWPORT</title>
  <!-- CAN BE USED INSTEAD OF ICO -->
  <link rel="shortcut icon" href="setup/icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body class='no-overflow-app no-selection'>
  <div class="menu">
      <!-- FILE-SYSTEM  -->
      <div class="file-system">
          <input type="button" class='reload clicker' value="⏻"     title="RELOAD PROGRAM"/>
          <input type="button" class='open clicker'   value="▼"     title="OPEN IMAGE"/>
          <input type="button" class='undo clicker'   value="⏎"     title="UNDO"/>
          <input type="button" inputmode='none' class='img-collage clicker' title="IMG-COLLAGE:[create collage of 2 images]" value="⎕⎕" />
          <input type="button" inputmode='none' class='img-export clicker'  title="EXPORT"             value="⏍" />
      </div>
      <!-- EDITORS-->
      <div class="editors">
        <input type="button" inputmode='none' class='img-rotate clicker'   title="ROTATE"             value="🅡" />
        <input type="button" inputmode='none' class='to-clear clicker'     title="SMART-CLEAR"        value="⨂" />
        <input type="button" inputmode='none' class='to-flip clicker'      title="FLIP"               value="⍃⍄" />
        <input type="button" inputmode='none' class='to-crop clicker'      title="CROP [HIT ESC to CANCEL]" value="⿲" />
        <input type="button" inputmode='none' class='to-clean clicker'     title="CLEAN-START"        value="⎚" />
      </div>
      <!-- FILTERS -->
      <div class="filters">
        <input type="button" inputmode='none' class='to-grayscale clicker' title="GRAYSCALE"          value="Ⓖ" />
        <input type="button" inputmode='none' class='to-invert clicker'    title="INVERT"             value="◑" />
        <input type="button" inputmode='none' class='to-fade-out clicker'  title="FADE-OUT"           value="𝌋" />
        <input type="button" inputmode='none' class='to-ghosting clicker'  title="GHOSTING"           value="Gh" />
        <input type="button" inputmode='none' class='to-blur clicker'      title="BLUR"               value="Bl" />
        <input type="button" inputmode='none' class='to-cartoonize clicker' title="CARTONIZE"         value="Ca" />
        <input type="button" inputmode='none' class='to-noise clicker'     title="NOISE"              value="No" />
        <input type="button" inputmode='none' class='to-glow clicker'      title="GLOW"               value="Gl" />
        <input type="button" inputmode='none' class='add-background clicker' title="ADD BACKGROUND TO IMAGE" value="❑" />
      </div>
      <!-- TOOLS -->
      <div class="tools">
        <input type="button" inputmode='none' class='eraser clicker'       title="ERASER  ⌘:(- +)"    value="E"  />
        <input type="button" inputmode='none' class='draw clicker'         title="DRAW    ⌘:(- +)"    value="✎"  />
      </div>
      <!-- ADDITIONALS -->
      <div class="additionals">
        <span class="dead">[</span>
          <input type="number" class="size-changer" title="ERASE/DRAW SIZE" value='2' />
        <span class="dead">]</span>
        <input type="button" inputmode='none' class='watermark clicker'     title="WATERMARK"            value="ø" />
        <input type="button" inputmode='none' class='-color clicker rainbow' title="CHANGE COLOR [draw]" value="" />
        <span class="dead">[</span>
           <input type="number" class='-size-width clicker' title="DEFINE CANVAS WIDTH"  value=""  placeholder="w"/>
           <input type="number" class='-size-height clicker' title="DEFINE CANVAS HEIGHT" value="" placeholder="h"/>
          <span class="dead">]</span>
      </div>

      <!-- HIDDEN READER OF FILE -->
      <form class='form'>
        <input type="file"  id="readFile" hidden='true' accept="image/*" />
        <input type="color" id="color-picker" hidden='true'  />
      </form>
  </div>
  <!-- MAIN WORKING AREA -->
  <div class="container">
    <div class="croper" draggable="false"></div>
    <div class="recter"></div>
  </div>
  <!-- MORE -->
  <div class="collage-window grid">
          <div class="collage-preview-holder flex"></div>
          <form class="collage-radios-holder">
              <input type="radio" name='collage-shape' class='collage-radios' title="COLLAGE-LEFT-RIGHT"   value='left-right' />⿰
              <input type="radio" name='collage-shape' class='collage-radios' title="COLLAGE-TOP-BOTTOM"   value='top-bottom'  />⿱
          </form>
          <div class="collage-button-holder">
              <input type="button" inputmode='none' class='collage-draw button' title="COLLAGE-DRAW"  value="draw" />
              <input type="button" inputmode='none' class='collage-clear button' title="COLLAGE-CLEAR"  value="clear" />
         </div>
  </div>
  <div class="rest">

       <div class="console-holder">
         <div class="console-menu">
              <input type="button" class='save-console clicker'   value="☁︎" title="SAVE CONSOLE OUTPUT FOR LATER AUTOMATION "/>
              <input type="button" class='automate clicker'   value="A"     title="AUTOMATE FILTERS CHAIN"/>
         </div>
         <div class="automation-order">

          <div class="w-h"></div>

         </div>
          <div class="console"></div>
       </div>

  </div>
  <!-- APP -->
  <script src="program.js"></script>
</body>
</html>
